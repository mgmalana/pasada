<ion-header>

  <ion-navbar>
    <ion-title>Emergency</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Type of Emergency</ion-label>
			<ion-select [(ngModel)]="emergency.emergencyType">
				<ion-option value="crash" selected="true">Road Crash</ion-option>
				<ion-option value="robbery">Robbery</ion-option>
				<ion-option value="breakdown">Vehicular Breakdown</ion-option>
				<ion-option value="Others">Others</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-textarea maxlength=6 rows=6 [(ngModel)]="emergency.remarks" placeholder="Remarks"></ion-textarea>
		</ion-item>

		<button ion-button color="danger" (click)="sendEmergency()">Send</button>
	</ion-list>
</ion-content>
