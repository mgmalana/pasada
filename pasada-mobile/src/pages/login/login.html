	<div class="login-box">
		<ion-grid>
			<ion-row>
				<ion-col col-12>
					<div text-center class="roboto-900 text-capitalize">
						<h1 class="roboto-900">
							<br> <br>
							Welcome to Pasada driver app.
						 </h1>
						 <p>
						 	Please log-in using a registered account.
						 </p>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
		<form (ngSubmit)="login()" #registerForm="ngForm">
			<ion-row>
				<ion-col>
				  <ion-list inset>
				    
				    <ion-item>
				      <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
				    </ion-item>
				    
				    <ion-item>
				      <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
				    </ion-item>
				    
				  </ion-list>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col col-1></ion-col>
				<ion-col col-10 class="signup-col">
					<button ion-button style="background: black; color: white;" class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
				</ion-col>
			</ion-row>
		  
		</form>
	</div>
</ion-content>
