<ion-header>
	<ion-navbar>
		<ion-title text-center>
			<h3 class="roboto-900">
				pasada
			</h3>
		</ion-title> 
	</ion-navbar>
</ion-header>
<ion-content class="background" padding>
	<ion-slides>
		<ion-slide (click)="clickDiv()"> 
			<div class="container enclosing">
				<ion-card>	
					<div class="div-profile">
						<img class="img-profile" src="assets/img/driver.png">
					  	<h2>Miko Santos</h2>
						<p>TasTrans | ZZZ 999</p>

					</div>
						<h5>TAP ANYWHERE TO START</h5>

					<div class="div-logout">
						<button ion-button clear (click)="logout()">Logout</button>
					</div>
				</ion-card>	
			</div>
			
		</ion-slide>

		<ion-slide>
			<h2>Speed: {{speed}}kph</h2>
			<p>Speed limit: {{speedLimit}}kph</p>
			<button ion-button color="danger" (click)="clickEmergency()">TAP FOR EMERGENCY</button>
		</ion-slide>
	</ion-slides>
</ion-content>
